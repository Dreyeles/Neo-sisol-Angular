<section class="hero" id="inicio">
  <div class="hero-container">
    <div class="hero-content">
      <div class="hero-text">
        <span class="hero-badge">Sistema Integral de Salud Ocupacional y Laboral</span>
        <h1 class="hero-title">
          Salud accesible, sin esperas
        </h1>
        <p class="hero-description">
          Agenda tus citas médicas en SISOL con nuestra nueva plataforma web: segura, rápida y pensada para todos.
        </p>
        <div class="hero-buttons">
          <button
            class="hero-button-primary"
            (click)="handleAction()"
          >
            Agendar Cita
          </button>
          <button
            class="hero-button-secondary"
          >
            Conocer Más
          </button>
        </div>
        <div class="hero-stats">
          <div class="stat-item">
            <div class="stat-number">10,000+</div>
            <div class="stat-label">Pacientes</div>
          </div>
          <div class="stat-item">
            <div class="stat-number">500+</div>
            <div class="stat-label">Especialistas</div>
          </div>
          <div class="stat-item">
            <div class="stat-number">24/7</div>
            <div class="stat-label">Atención</div>
          </div>
        </div>
      </div>
      <div class="hero-image">
        <div class="hero-image-container">
          <div class="medical-icon">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
              <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
              <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </div>
          <div class="floating-card card-1">
            <div class="card-icon icon-lightning"></div>
            <div class="card-text">Más rápido</div>
          </div>
          <div class="floating-card card-2">
            <div class="card-icon icon-cursor"></div>
            <div class="card-text">Más fácil</div>
          </div>
          <div class="floating-card card-3">
            <div class="card-icon icon-lock"></div>
            <div class="card-text">Más seguro</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="hero-wave">
    <svg viewBox="0 0 1200 120" preserveAspectRatio="none">
      <path d="M0,0 C150,100 350,100 600,50 C850,0 1050,100 1200,50 L1200,120 L0,120 Z" fill="white" />
    </svg>
  </div>
</section>
